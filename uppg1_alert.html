<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 1: Alert</title>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="Skriv ditt namn här" />
    <button onclick="showAlert()">Click me for to be welcomed</button>
  </body>

  <script>
    function text() 
    {
      let name = document.getElementById('nameInput').value;
      alert('Välkommen, ' + name + '!');
    }
   
    function showAlert() {
      text();
    }
  </script>
</html>
